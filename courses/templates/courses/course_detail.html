{% extends "layout.html" %}

{% block title %} {{output.title}} {% endblock %}

{% block content %}
	<article>
		<h2>{{output.title}}</h2>
		{{output.description}}
		<section>
			{% for step in output.step_set.all %}
				<h3><a href="{% url 'courses:step' course_pk=step.course.pk pk=step.pk %}"> {{step.title}}</a></h3>
				{{step.description}}
			{% endfor %}
		</section>
	</article>
{% endblock %}
