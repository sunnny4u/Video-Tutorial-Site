{% extends "layout.html" %}

{% block title %} Available Course {% endblock %}

{% block content %}
	<div class="cards">
		{% for obj in output %}
			<div class="card">
			<header>
				<a href="{% url 'detail' pk=obj.pk %}"> {{obj.title}}
				</a>
			</header>
			<div class="card-copy">{{obj.description}}</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
